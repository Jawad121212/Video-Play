<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="video_wrapper">
        <video ontimeupdate="ranging(), current_time()" src="https://doc-0o-bk-docs.googleusercontent.com/docs/securesc/nbno2tks173e8d8uunq7kfo16rfi7eul/c5sfd11unhqu0aaost4g10mkp5ffgb46/1630557825000/13977546430100214604/13977546430100214604/1aKgaf1WeireF8X-ZGr25VdHlNWkMRQkM?e=download&authuser=0&nonce=5pjebn7lmrvu4&user=13977546430100214604&hash=p3807bfd9jiq8rmsqp29nfv3km4k1umd" controls></video>

        <input oninput="VidSeek()" id="range" min="0" max="1000" value="0" type="range">

        <div class="time_wrapper">
            <div class="current_wrapper">
                <div id="current_minute">00</div>
                <div class="colon">:</div>
                <div id="current_second">00</div>
            </div>

            <div class="duration_wrapper">
                <div id="duration_minute">00</div>
                <div class="colon">:</div>
                <div id="duration_second">00</div>
            </div>
        </div>
    </div>
    <script src="custom.js"></script>
</body>
</html>
