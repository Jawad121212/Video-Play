<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="video_wrapper">
        <video id="vid" ontimeupdate="ranging(), current_time()" src="https://drive.google.com/uc?export=download&id=1bDTrtCDc42y4h6sItlPCBx1N5JrXS-HQ" controls></video>

        <input oninput="VidSeek()" id="range" min="0" max="1000" value="0" type="range">

        <div class="time_wrapper">
            <div class="current_wrapper">
                <div id="current_minute">00</div>
                <div class="colon">:</div>
                <div id="current_second">00</div>
            </div>

            <div class="duration_wrapper">
                <div id="duration_minute">00</div>
                <div class="colon">:</div>
                <div id="duration_second">00</div>
            </div>
        </div>
    </div>
    <script src="custom.js"></script>
</body>
</html>
